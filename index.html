<!DOCTYPE html>
<html>
<head>
    <title>Guess the number</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body class="text-center">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Guess the number</a>
</nav>
<main>
    <h1 class="banner p-3">Guess the number</h1>
    <div class="form-group">
        <div id="placeholder">
            <!-- This is where the result will be-->
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div>
        <input
                id="number-guess"
                class="form-control form-control-lg"
                type="number"
                placeholder="Enter number from 1 to 100"
        />
    </div>
    <button type="button" id="number-submit" class="btn btn-lg btn-secondary">
        Enter
    </button>
    <button type="button" id="restart-game" class="btn btn-lg btn-light">
        Restart
    </button>
    <div id="history"></div>
</main>
</body>
</html>
