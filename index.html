<!DOCTYPE html>
<html>
<head>
    <title>Guess number</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body class="text-center">
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">Guess number</a>
</nav>
<main>
    <h1 class="banner p-3">Guess number</h1>
    <div class="form-group">
        <div id="result">
            <h2>(from 1 to 100)</h2>
        </div>
        <input
                id="number-guess"
                class="form-control form-control-lg"
                type="number"
                placeholder="Enter number here to guess"
        />
    </div>
    <button type="button" id="number-submit" class="btn btn-lg btn-secondary">
        Enter
    </button>
    <button
            type="button"
            class="btn btn-lg btn-light"
            onclick="location.reload()"
    >
        Restart
    </button>
    <br /><br />
    <!-- <div id="history"></div> -->
    <div id="historyTx">You guessed:</div>
    <p id="history"></p>
    <br />
</main>
</body>
</html>
